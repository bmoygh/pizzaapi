databases:
  - name: pizza
    databaseName: pizza_2akf
    user: pizza_2akf_user

services:
  - type: web
    name: pizzaapi
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pizza
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false